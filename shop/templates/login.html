<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>  
    {% endif %}
    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    <p><a href="{% url 'home' %}">На главную</a></p>
    <p><a href="{% url 'products' %}">Посмотреть все продукты</a></p>
</body>
</html>
