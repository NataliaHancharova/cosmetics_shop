<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Просто яблоко{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Магазин</a>
            <div class="navbar-nav">
                <a href="{% url 'cart' %}" class="btn btn-primary">Корзина</a>
            </div>
        </div>
    </nav>
    
    <header>
        {% if user.is_authenticated %}
            Привет, {{ user.username }}!
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link" style="padding: 0; border: none; background: none; color: blue; text-decoration: underline;">Выход</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Вход</a> | <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
