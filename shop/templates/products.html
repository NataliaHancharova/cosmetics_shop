<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все продукты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .product-image {
            width: 200px; /* Фиксированная ширина */
            height: 200px; /* Фиксированная высота */
            object-fit: cover; /* Обрезка изображения, чтобы оно заполнило контейнер */
            border-radius: 10px; /* Закруглённые углы (опционально) */
        }
    </style>
</head>
<body>
    <h1>Все продукты</h1>
    <div>
        <a href="{% url 'home' %}" class="btn btn-secondary">Вернуться на главную</a>
    </div>
    <ul>
        {% for product in products %}
        <li>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Цена: {{ product.price }} руб.</p>
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
